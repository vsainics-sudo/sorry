<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Forgiveness Success</title>
    <style>
        body {
            font-family: 'Dancing Script', cursive;
            background: linear-gradient(to bottom, #ffb6c1, #ff69b4, #ff1493);
            color: #fff;
            text-align: center;
            padding: 50px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            animation: fadeIn 2s ease-in;
        }
        h1 {
            font-size: 3.5em;
            margin-bottom: 20px;
            color: #fff0f6;
            text-shadow: 0 0 10px #ff69b4;
        }
        p {
            font-size: 1.8em;
            margin-top: 10px;
            color: #ffe6f0;
        }
        .hearts {
            font-size: 3em;
            margin-top: 30px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.7;
            }
        }
        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }
    </style>
</head>
<body>
    <h1>Thank you for forgiving me! ❤️</h1>
    <p>You made my day brighter. I promise to be better.</p>
    <div class="hearts">💖💕💗💓💞</div>
</body>
</html>
